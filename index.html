<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="discription" content="Kazuki Asahinaの自己紹介と趣味のカメラで撮影した写真を掲載しているサイトです">
  <title>MyProfile</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap">
</head>
<body>
  <div class="content">
    <!-- 画面トップのナビゲーションエリア -->
    <nav class="navigation">
      <div class="my_profile">My Profile</div>
      <div class="links">
        <a href="#about">About</a>
        <a href="#works">Works</a>
      </div>
    </nav>

    <!-- メインコンテンツ郡 -->
    <article>
      <div class="main_image">
        <img src="./images/main.png" alt="">
      </div>
      <section id="about">
        <h1 class="about">About</h1>
        <div class="about_content">
          <img src="./images/about.png" alt="">
          <div class="profile">
            <div class="profile_name">Kazuki Asahina</div>
            <ul class="profile_description">
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>

      <section id="works">
        <h1>Works</h1>
        <div class="works_items">
          <div class="works_item">
            <img src="./images/works1.png" alt="">
            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </div>
          <div class="works_item">
            <img src="./images/works2.png" alt="">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="works_item">
            <img src="./images/works3.png" alt="">
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </div>
      </section>
    </article>

    <!-- フッターエリア -->
    <footer>
      <p class="copy_right">© MyProfile. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
